name: Download Real Estate Data

on:
  schedule:
    # 매일 오전 2시 (한국시간 오전 11시)에 실행
    - cron: '0 2 * * *'
  workflow_dispatch:  # 수동 실행 가능

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Chrome and ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        CHROME_VERSION=$(google-chrome --version | cut -d " " -f3 | cut -d "." -f1)
        echo "Chrome version: $CHROME_VERSION"
    
    - name: Download Real Estate Data
      env:
        CI: "1"
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
      run: |
        python download_realdata.py --update-mode
      continue-on-error: true
    
    - name: Upload progress file
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: download-progress
        path: download_progress.json
        retention-days: 30
